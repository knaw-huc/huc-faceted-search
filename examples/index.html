<!DOCTYPE html>
<html>
	<head>
		<title>HUC Faceted Search</title>
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		<script src="/dist/bundle.js"></script>
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
				width: 100%;
			}
			#container {
				margin: 1em;
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="/reload/reload.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const rootElement = document.getElementById('container')
				const { default: FacetedSearch, ListFacet, Facets, RangeFacet } = HucFacetedSearch
				const NumberFacet = React.createElement(RangeFacet, {
					field: 'numbers',
					key: -1,
					title: 'Weight',
				})
				const DatesFacet = React.createElement(RangeFacet, {
					field: 'dates',
					key: 0,
					title: 'Years',
					type: 'timestamp'
				})
				const NamesFacet = React.createElement(ListFacet, {
					field: 'names',
					key: 1,
					title: 'Names',
				})
				const LocationsFacet = React.createElement(ListFacet, {
					field: 'locations',
					key: 2,
					title: 'Locations',
				})
				const FamiliesFacet = React.createElement(ListFacet, {
					field: 'families',
					key: 3,
					title: 'Families',
				})
				const SchoolsFacet = React.createElement(ListFacet, {
					field: 'schools',
					key: 4,
					title: 'Schools',
				})
				const FacetsComp = React.createElement(Facets, {}, [NumberFacet, DatesFacet, SchoolsFacet, FamiliesFacet, NamesFacet, LocationsFacet])
				const FSComp = React.createElement(FacetedSearch, {
					onChange: function(a, b, c) {},
					url: '/api/search'
				}, FacetsComp)
				ReactDOM.render(FSComp, rootElement)
			})
		</script>
	</body>
</html>
